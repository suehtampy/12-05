<section id="scripts">
<h2>Buscar Logins</h2>

<input type="search" id="searchLogs" placeholder="ðŸ”Ž Digite o site..." oninput="buscarServidor()" />

<div id="resultadosBusca" style="margin-top:20px;"></div>

</section>

<script>
function buscarServidor() {
  const termo = document.getElementById("searchLogs").value;
  const container = document.getElementById("resultadosBusca");
  container.innerHTML = "";

  if (termo.trim().length === 0) {
    return;
  }

  fetch(`http://localhost:5000/buscar?termo=${encodeURIComponent(termo)}`)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        container.innerHTML = "<p>Nenhum login encontrado.</p>";
        return;
      }

      data.forEach(item => {
        container.innerHTML += `
          <div style="padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:10px;">
            <p><strong>Login:</strong> ${item.login}</p>
            <p><strong>Senha:</strong> ${item.senha}</p>
          </div>
        `;
      });
    })
    .catch(err => {
      container.innerHTML = "<p>Erro ao buscar dados.</p>";
      console.error(err);
    });
}
</script>
