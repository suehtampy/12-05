<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATHEUS OS | Elite Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #ffffff; --text: #0a0a0a; --accent: #2563eb;
    --card: #ffffff; --sidebar: #f1f5f9; --border: #e2e8f0;
    --shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
}
.dark-mode {
    --bg: #020617; --text: #f8fafc; --accent: #38bdf8;
    --card: #0f172a; --sidebar: #020617; --border: #1e293b;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.4s; }

/* SIDEBAR REFINADA */
.sidebar {
    position: fixed; left: 0; top: 0; height: 100%; width: 280px;
    background: var(--sidebar); border-right: 1px solid var(--border);
    padding: 40px 20px; z-index: 1000;
}
.nav-item {
    width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px;
    background: none; border: none; color: var(--text); text-align: left;
    font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px;
}
.nav-item:hover, .nav-item.active { background: var(--card); box-shadow: var(--shadow); color: var(--accent); }

/* MAIN */
.content { margin-left: 280px; padding: 60px; max-width: 1400px; }
.section { display: none; animation: fadeIn 0.5s ease; }
.section.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* CARDS GIGANTES */
.glass-card { 
    background: var(--card); border: 1px solid var(--border);
    padding: 40px; border-radius: 30px; box-shadow: var(--shadow); margin-bottom: 30px;
}

/* INPUTS */
.input-group { margin-bottom: 20px; }
label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; opacity: 0.8; }
input, select, textarea {
    width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border);
    background: var(--bg); color: var(--text); font-family: inherit; transition: 0.3s;
}
input:focus { border-color: var(--accent); outline: none; }

.btn-main {
    background: var(--accent); color: white; border: none; padding: 16px;
    border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
}
.btn-main:hover { filter: brightness(1.1); transform: translateY(-2px); }

/* TERMINAL */
#termBox {
    background: #000; color: #00ff00; font-family: 'JetBrains Mono';
    padding: 25px; border-radius: 20px; height: 400px; overflow-y: auto; font-size: 0.85rem;
}

#clock { font-size: 4rem; font-weight: 800; color: var(--accent); margin-bottom: 40px; }
</style>
</head>
<body class="dark-mode">

<aside class="sidebar">
    <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 50px;">MATHEUS<span style="color:var(--accent)">.OS</span></div>
    <button class="nav-item active" onclick="show('home')">Dashboard</button>
    <button class="nav-item" onclick="show('entrevista')">Simulador de RH</button>
    <button class="nav-item" onclick="show('curriculo')">Arquiteto de CV</button>
    <button class="nav-item" onclick="show('terminal')">Terminal de Busca</button>
    <button class="nav-item" onclick="toggleT()" style="margin-top: auto;">Trocar Tema üåì</button>
</aside>

<main class="content">
    
    <section id="home" class="section active">
        <div id="clock">00:00:00</div>
        <h1 style="font-size: 3.5rem;">Excel√™ncia em cada <span style="color:var(--accent)">comando.</span></h1>
        <p style="margin-top: 15px; font-size: 1.2rem; opacity: 0.6;">Bem-vindo ao sistema de gest√£o profissional mais avan√ßado da rede.</p>
    </section>

    <section id="entrevista" class="section">
        <h2>Simulador de Entrevista de Alta Performance</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;">
            <div class="glass-card">
                <div class="input-group">
                    <label>√Årea de Atua√ß√£o</label>
                    <input type="text" id="jobTitle" placeholder="Ex: Diretor Financeiro, Desenvolvedor, Engenheiro...">
                </div>
                <button class="btn-main" onclick="startInterview()">Iniciar Protocolo</button>
                <div id="qa-container" style="display: none; margin-top: 30px;">
                    <p id="qText" style="font-size: 1.1rem; font-weight: 600; color: var(--accent); margin-bottom: 15px;"></p>
                    <textarea id="uAns" placeholder="Sua resposta estrat√©gica..." style="height: 120px;"></textarea>
                    <button class="btn-main" onclick="nextQ()">Pr√≥xima Pergunta</button>
                </div>
            </div>
            <div class="glass-card">
                <label>Feedback de Sess√£o</label>
                <div id="logRH" style="font-size: 0.85rem; max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </section>

    <section id="curriculo" class="section">
        <h2>Arquiteto de Curr√≠culos Elite</h2>
        <div class="glass-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label>Nome Completo</label><input type="text" id="cvN">
                <label>Cargo/T√≠tulo Profissional</label><input type="text" id="cvC" placeholder="Ex: Senior Full Stack Engineer">
                <label>LinkedIn / Portf√≥lio (URL)</label><input type="text" id="cvL">
                <label>Resumo de Alto Impacto</label><textarea id="cvR" style="height: 80px;"></textarea>
            </div>
            <div>
                <label>Principais Experi√™ncias (Empresa, Cargo e Resultados)</label><textarea id="cvE" style="height: 100px;" placeholder="Dica: Use verbos de a√ß√£o. Ex: Liderei equipe de 10 pessoas e aumentei lucro em 20%"></textarea>
                <label>Forma√ß√£o e Cursos</label><textarea id="cvF" style="height: 60px;"></textarea>
                <label>Hard Skills & Tecnologias</label><input type="text" id="cvS" placeholder="Separe por v√≠rgulas">
                <button class="btn-main" onclick="generateKillerCV()">Gerar Curr√≠culo de Elite</button>
            </div>
        </div>
    </section>

    <section id="terminal" class="section">
        <h2>Terminal de Deep Search</h2>
        <div id="termBox">
            <div>> MATHEUS_OS_CORE v4.0.1</div>
            <div>> Digite /buscar [termo] para extrair login:senha</div>
        </div>
        <input type="text" id="tIn" style="margin-top: 20px;" placeholder="Aguardando comando..." onkeydown="handleT(event)">
    </section>

</main>

<script>
// --- CORE LOGIC ---
setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
function toggleT() { document.body.classList.toggle('dark-mode'); }
function show(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
}

// --- ENTREVISTA (BANCO DE DADOS INTEGRADO) ---
let qIdx = 0;
let currentJob = "";
const questionsDB = [
    "Como o [JOB] gera valor real para a empresa no dia a dia?",
    "Quais m√©tricas voc√™ usa para medir seu sucesso como [JOB]?",
    "Descreva uma situa√ß√£o onde voc√™ teve que tomar uma decis√£o impopular como [JOB].",
    "Qual a tend√™ncia tecnol√≥gica que mais vai impactar o cargo de [JOB] em 2026?",
    "Como voc√™ lida com a press√£o de prazos agressivos na fun√ß√£o de [JOB]?",
    "Conte sobre um erro que voc√™ cometeu e como o resolveu tecnicamente.",
    "Como voc√™ promove a colabora√ß√£o em equipes multidisciplinares?",
    "Se voc√™ tivesse recursos ilimitados, qual projeto implementaria como [JOB]?",
    "Qual o seu processo para aprender algo novo do zero?",
    "Por que voc√™ √© o investimento mais seguro para nossa empresa hoje?"
];

function startInterview() {
    currentJob = document.getElementById('jobTitle').value;
    if(!currentJob) return alert("Defina o cargo!");
    qIdx = 0;
    document.getElementById('qa-container').style.display = 'block';
    nextQ();
}

function nextQ() {
    const ans = document.getElementById('uAns').value;
    if(qIdx > 0 && ans) {
        document.getElementById('logRH').innerHTML += `<p><b>P:</b> ${questionsDB[qIdx-1].replace("[JOB]", currentJob)}<br><b>R:</b> ${ans}</p><hr style="margin:10px 0; opacity:0.1">`;
    }
    document.getElementById('uAns').value = "";
    if(qIdx < questionsDB.length) {
        document.getElementById('qText').innerText = questionsDB[qIdx].replace("[JOB]", currentJob);
        qIdx++;
    } else {
        document.getElementById('qa-container').innerHTML = "<h3>Protocolo Conclu√≠do. Voc√™ est√° acima da m√©dia.</h3>";
    }
}

// --- GERADOR DE CURR√çCULO PROFISSIONAL M√ÅXIMO ---
function generateKillerCV() {
    const d = {
        n: document.getElementById('cvN').value,
        c: document.getElementById('cvC').value,
        l: document.getElementById('cvL').value,
        r: document.getElementById('cvR').value,
        e: document.getElementById('cvE').value,
        f: document.getElementById('cvF').value,
        s: document.getElementById('cvS').value
    };

    const win = window.open('', '_blank');
    win.document.write(`
        <html><head><title>CV Profissional - ${d.n}</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
            body { font-family: 'Inter', sans-serif; padding: 50px; color: #1a1a1a; max-width: 850px; margin: auto; line-height: 1.5; }
            header { border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 30px; }
            h1 { font-size: 32px; text-transform: uppercase; margin: 0; letter-spacing: -1px; }
            .subtitle { font-size: 18px; color: #444; font-weight: 700; margin-top: 5px; }
            .links { font-size: 12px; color: #666; margin-top: 10px; }
            section { margin-bottom: 25px; }
            h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px; color: #000; }
            .content { font-size: 14px; white-space: pre-wrap; color: #333; }
            .skills { display: flex; flex-wrap: wrap; gap: 8px; }
            .skill-item { background: #f0f0f0; padding: 4px 10px; font-size: 12px; font-weight: 700; border-radius: 4px; }
        </style></head>
        <body>
            <header>
                <h1>${d.n}</h1>
                <div class="subtitle">${d.c}</div>
                <div class="links">${d.l}</div>
            </header>
            <section>
                <h2>Perfil Executivo</h2>
                <div class="content">${d.r}</div>
            </section>
            <section>
                <h2>Experi√™ncia Profissional e Resultados</h2>
                <div class="content">${d.e}</div>
            </section>
            <section>
                <h2>Forma√ß√£o Acad√™mica</h2>
                <div class="content">${d.f}</div>
            </section>
            <section>
                <h2>Compet√™ncias T√©cnicas</h2>
                <div class="skills">${d.s.split(',').map(s => `<span class="skill-item">${s.trim()}</span>`).join('')}</div>
            </section>
            <script>window.print();<\/script>
        </body></html>
    `);
}

// --- TERMINAL /BUSCAR (CORRIGIDO: URL REMOVIDA) ---
function handleT(e) {
    if(e.key === "Enter") {
        const val = e.target.value.trim();
        const box = document.getElementById('termBox');
        box.innerHTML += `<div><span style="color:#fff">> ${val}</span></div>`;
        
        if(val.startsWith("/buscar ")) {
            const t = val.replace("/buscar ", "").toLowerCase();
            buscarDados(t);
        } else {
            box.innerHTML += `<div>Comando n√£o reconhecido.</div>`;
        }
        e.target.value = "";
        box.scrollTop = box.scrollHeight;
    }
}

async function buscarDados(t) {
    const box = document.getElementById('termBox');
    try {
        const resp = await fetch("logins.txt");
        const text = await resp.text();
        const linhas = text.split("\n");
        let count = 0;
        
        linhas.forEach(l => {
            if(l.toLowerCase().includes(t)) {
                // L√≥gica para pegar apenas login:senha (os dois √∫ltimos blocos ap√≥s os ":")
                const partes = l.trim().split(":");
                if(partes.length >= 2) {
                    const pass = partes.pop();
                    const login = partes.pop();
                    box.innerHTML += `<div style="color:#00ff00">${login}:${pass}</div>`;
                    count++;
                }
            }
        });
        if(count === 0) box.innerHTML += `<div>Nenhum dado encontrado.</div>`;
    } catch { box.innerHTML += `<div style="color:red">Erro: logins.txt n√£o encontrado.</div>`; }
    box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
