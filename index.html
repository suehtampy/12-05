<script>

/* ================= MATRIX EFFECT ================= */

const matrixCanvas=document.getElementById("matrixCanvas");
const mCtx=matrixCanvas.getContext("2d");
matrixCanvas.width=window.innerWidth;
matrixCanvas.height=window.innerHeight;

const letters="01";
const fontSize=14;
const columns=matrixCanvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function drawMatrix(){
mCtx.fillStyle="rgba(0,0,0,0.05)";
mCtx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
mCtx.fillStyle="#0F0";
mCtx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
mCtx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>matrixCanvas.height && Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(drawMatrix,50);

/* ================= SUA L√ìGICA ORIGINAL (INALTERADA) ================= */

function appendTerminal(text){
const term=document.getElementById("terminalOutput");
term.innerHTML+="<div>> "+text+"</div>";
term.scrollTop=term.scrollHeight;
}

async function carregarLoginsTxt(){
try{
const res=await fetch("logins.txt");
const txt=await res.text();
return txt.split("\n").map(l=>l.trim()).filter(l=>l.length>0);
}catch{
appendTerminal("‚ùå Erro ao carregar logins.txt");
return [];
}
}

document.getElementById("cmdInput").addEventListener("keydown",async(e)=>{
if(e.key==="Enter"){
const cmd=e.target.value.trim();
appendTerminal(cmd);

if(cmd.startsWith("/buscar ")){
appendTerminal("üîç Buscando...");
const termo=cmd.replace("/buscar ","").trim();
const linhas=await carregarLoginsTxt();
const encontrados=[];

linhas.forEach(linha=>{
const partes=linha.split(":");
let url,login,senha;
if(partes.length===3)[url,login,senha]=partes;
else if(partes.length===4)[,url,login,senha]=partes;
if(url.toLowerCase().includes(termo.toLowerCase()))
encontrados.push(login+":"+senha);
});

if(!encontrados.length) appendTerminal("‚ö† Nenhum login encontrado");
else{
appendTerminal(`‚úî ${encontrados.length} resultado(s):`);
encontrados.forEach(item=>appendTerminal(item));
}

}else{
appendTerminal("‚ùó Comando inv√°lido ‚Äî use /buscar <termo>");
}

document.getElementById("cmdInput").value="";
}
});

</script>
