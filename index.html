<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATHEUS OS | INFINITY INTELLIGENCE</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #020203; --text: #e2e8f0; --accent: #3b82f6;
    --card: rgba(15, 23, 42, 0.8); --sidebar: #0a0a0c;
    --border: rgba(59, 130, 246, 0.2);
    --glow: 0 0 20px rgba(59, 130, 246, 0.15);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

/* SIDEBAR */
.sidebar {
    position: fixed; left: 0; top: 0; bottom: 0; width: 260px;
    background: var(--sidebar); border-right: 1px solid var(--border);
    padding: 30px 15px; z-index: 1000;
}
.nav-item {
    width: 100%; padding: 14px 18px; margin-bottom: 8px; border-radius: 12px;
    background: transparent; border: none; color: var(--text); text-align: left;
    font-weight: 600; cursor: pointer; transition: 0.3s; opacity: 0.6;
}
.nav-item.active, .nav-item:hover { background: var(--accent); color: white; opacity: 1; box-shadow: var(--glow); }

/* MAIN CONTENT */
.content { margin-left: 260px; padding: 40px; }
.section { display: none; animation: fadeIn 0.4s ease-out; }
.section.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

.glass-card { 
    background: var(--card); border: 1px solid var(--border);
    padding: 30px; border-radius: 24px; backdrop-filter: blur(10px);
    margin-bottom: 25px; position: relative;
}

h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; color: var(--accent); }

input {
    width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--border);
    background: rgba(0,0,0,0.4); color: white; font-family: 'JetBrains Mono'; margin-bottom: 15px;
}
.btn-scan {
    background: var(--accent); color: white; border: none; padding: 16px;
    border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase;
}

/* GRID DE DADOS EXTRAÍDOS */
.data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; margin-top: 25px; }
.data-box { 
    background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; 
    border-left: 3px solid var(--accent); transition: 0.3s;
}
.data-box:hover { background: rgba(59, 130, 246, 0.05); }
.label { font-size: 0.65rem; text-transform: uppercase; color: var(--accent); font-weight: 800; display: block; margin-bottom: 5px; }
.val { font-family: 'JetBrains Mono'; font-size: 0.9rem; color: #fff; }

#clock { font-size: 4rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
</style>
</head>
<body>

<aside class="sidebar">
    <div style="font-size: 1.5rem; font-weight: 800; color: #fff; margin-bottom: 40px; padding-left: 10px;">MATHEUS<span style="color:var(--accent)">OS</span></div>
    <button class="nav-item active" onclick="tab('home')">Dashboard</button>
    <button class="nav-item" onclick="tab('phone')">Scanner Telefônico</button>
    <button class="nav-item" onclick="tab('ip')">Rastreador de IP</button>
    <button class="nav-item" onclick="tab('cv')">Arquiteto de CV</button>
    <button class="nav-item" onclick="tab('entrevista')">Simulador Sincero</button>
</aside>

<main class="content">

    <section id="home" class="section active">
        <div id="clock">00:00:00</div>
        <h2>Bem-vindo ao Centro de Comando.</h2>
        <p style="opacity: 0.6;">Sistemas de extração total integrados com IPStack e NumVerify.</p>
    </section>

    <section id="phone" class="section">
        <h2>Extração Total de Telefone</h2>
        <div class="glass-card">
            <input type="text" id="phoneInput" placeholder="Ex: 14158586273">
            <button class="btn-scan" onclick="fullPhoneScan()">Executar Varredura</button>
            <div id="phoneResults" class="data-grid"></div>
        </div>
    </section>

    <section id="ip" class="section">
        <h2>Rastreamento de Conexão (Deep IP)</h2>
        <div class="glass-card">
            <input type="text" id="ipInput" placeholder="Digite o IP ou deixe vazio para o seu">
            <button class="btn-scan" onclick="fullIPScan()">Triangular Posição</button>
            <div id="ipResults" class="data-grid"></div>
        </div>
    </section>

    <section id="cv" class="section">
        <h2>Gerador de Perfil Profissional</h2>
        <div class="glass-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <input type="text" id="cvName" placeholder="Nome Completo">
                <input type="text" id="cvRole" placeholder="Cargo Alvo">
                <textarea id="cvBio" placeholder="Resumo Executivo de Alto Impacto" style="width:100%; height:100px; background:rgba(0,0,0,0.4); border:1px solid var(--border); border-radius:12px; color:white; padding:10px;"></textarea>
            </div>
            <div>
                <textarea id="cvExp" placeholder="Experiências e Resultados Chave" style="width:100%; height:100px; background:rgba(0,0,0,0.4); border:1px solid var(--border); border-radius:12px; color:white; padding:10px;"></textarea>
                <input type="text" id="cvSkills" placeholder="Skills (ex: Python, Gestão, AWS)">
                <button class="btn-scan" onclick="buildEliteCV()">Exportar CV Premium</button>
            </div>
        </div>
    </section>

</main>

<script>
// --- GLOBAL ---
setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
function tab(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
}

// --- SCANNER TELEFONE (DATA COMPLETA) ---
async function fullPhoneScan() {
    const num = document.getElementById('phoneInput').value;
    const res = document.getElementById('phoneResults');
    const key = '37c50a4c4aaf752f098edc2caf52c752';
    res.innerHTML = "Iniciando Varredura...";

    try {
        const response = await fetch(`https://apilayer.net/api/validate?access_key=${key}&number=${num}`);
        const d = await response.json();
        
        res.innerHTML = d.valid ? `
            <div class="data-box"><span class="label">Status</span><span class="val">Válido</span></div>
            <div class="data-box"><span class="label">Local</span><span class="val">${d.local_format}</span></div>
            <div class="data-box"><span class="label">Internacional</span><span class="val">${d.international_format}</span></div>
            <div class="data-box"><span class="label">DDI</span><span class="val">${d.country_prefix}</span></div>
            <div class="data-box"><span class="label">País</span><span class="val">${d.country_name}</span></div>
            <div class="data-box"><span class="label">UF/Cidade</span><span class="val">${d.location}</span></div>
            <div class="data-box"><span class="label">Operadora</span><span class="val">${d.carrier}</span></div>
            <div class="data-box"><span class="label">Tipo de Linha</span><span class="val">${d.line_type}</span></div>
        ` : "Número não localizado no banco de dados global.";
    } catch (e) { res.innerHTML = "Erro na requisição."; }
}

// --- SCANNER IP (DATA COMPLETA DO SAMPLE) ---
async function fullIPScan() {
    const ip = document.getElementById('ipInput').value;
    const res = document.getElementById('ipResults');
    const key = 'a9b57e3b51c26e5418baabf34be67947';
    res.innerHTML = "Localizando Conexão...";

    try {
        const response = await fetch(`http://api.ipstack.com/${ip ? ip : 'check'}?access_key=${key}`);
        const d = await response.json();
        
        // Extraindo tudo o que você mostrou no sample
        res.innerHTML = `
            <div class="data-box"><span class="label">IP Alvo</span><span class="val">${d.ip}</span></div>
            <div class="data-box"><span class="label">Continente</span><span class="val">${d.continent_name}</span></div>
            <div class="data-box"><span class="label">País</span><span class="val">${d.country_name} ${d.location.country_flag_emoji}</span></div>
            <div class="data-box"><span class="label">Cidade / Região</span><span class="val">${d.city}, ${d.region_name}</span></div>
            <div class="data-box"><span class="label">Coordenadas</span><span class="val">Lat: ${d.latitude}<br>Long: ${d.longitude}</span></div>
            <div class="data-box"><span class="label">Fuso Horário</span><span class="val">${d.time_zone.id}<br>${d.time_zone.current_time}</span></div>
            <div class="data-box"><span class="label">Moeda</span><span class="val">${d.currency.name} (${d.currency.symbol})</span></div>
            <div class="data-box"><span class="label">Provedor (ISP)</span><span class="val">${d.connection.isp}</span></div>
            <div class="data-box"><span class="label">Tecnologia</span><span class="val">${d.connection_type} / ${d.ip_routing_type}</span></div>
            <div class="data-box"><span class="label">ASN</span><span class="val">${d.connection.asn}</span></div>
            <div class="data-box"><span class="label">Capital</span><span class="val">${d.location.capital}</span></div>
            <div class="data-box"><span class="label">Idioma</span><span class="val">${d.location.languages[0].name}</span></div>
        `;
    } catch (e) { res.innerHTML = "Erro. Verifique se seu navegador bloqueou o modo HTTP (ipstack free é apenas HTTP)."; }
}

// --- GERADOR CV ---
function buildEliteCV() {
    const d = {
        n: document.getElementById('cvName').value,
        c: document.getElementById('cvRole').value,
        b: document.getElementById('cvBio').value,
        e: document.getElementById('cvExp').value,
        s: document.getElementById('cvSkills').value
    };
    const win = window.open('','_blank');
    win.document.write(`<html><head><style>body{font-family:sans-serif; padding:50px; line-height:1.6} h1{margin:0; border-bottom:3px solid #000} .role{color:#3b82f6; font-weight:bold; font-size:1.2rem; margin-bottom:20px} h2{font-size:1rem; text-transform:uppercase; border-bottom:1px solid #ccc; margin-top:30px} p{white-space:pre-wrap}</style></head><body>
        <h1>${d.n}</h1><div class="role">${d.c}</div>
        <h2>Resumo Executivo</h2><p>${d.b}</p>
        <h2>Experiência Profissional</h2><p>${d.e}</p>
        <h2>Habilidades Técnicas</h2><p>${d.s}</p>
        <script>window.print()<\/script></body></html>`);
}
</script>
</body>
</html>
