<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHEUS OS | SISTEMA ATUALIZADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508; --card: #0c0c14; --accent: #3b82f6;
            --text: #f1f5f9; --border: rgba(59, 130, 246, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR ORIGINAL */
        .sidebar {
            width: 260px; background: #08080c; border-right: 1px solid var(--border);
            padding: 30px 15px; display: flex; flex-direction: column;
        }
        .nav-item {
            width: 100%; padding: 14px 18px; margin-bottom: 10px; border-radius: 12px;
            background: transparent; border: none; color: var(--text); text-align: left;
            font-weight: 600; cursor: pointer; transition: 0.3s; opacity: 0.6;
        }
        .nav-item.active, .nav-item:hover { background: var(--accent); opacity: 1; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

        /* CONTEÚDO PRINCIPAL */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* TELA DE BUSCA (TOOLS) */
        .search-container {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 20px; padding: 30px; max-width: 800px; margin-top: 20px;
        }
        input {
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border);
            background: #000; color: #fff; font-family: 'JetBrains Mono'; font-size: 1rem; margin-bottom: 20px;
        }
        .btn-run {
            background: var(--accent); color: white; border: none; padding: 16px;
            border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; font-size: 1rem;
        }

        /* GRID DE RESULTADOS */
        .res-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-top: 25px; }
        .res-item { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .res-label { font-size: 0.65rem; color: var(--accent); text-transform: uppercase; display: block; margin-bottom: 4px; }
        .res-val { font-family: 'JetBrains Mono'; font-size: 0.9rem; }

        #clock { font-size: 4rem; font-weight: 900; color: var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body>

<nav class="sidebar">
    <h2 style="margin-bottom: 40px;">MATHEUS<span style="color:var(--accent)">.OS</span></h2>
    <button class="nav-item active" onclick="tab('dash')">Painel Inicial</button>
    <button class="nav-item" onclick="tab('tools')">Tools (Numverify)</button>
</nav>

<main class="main">
    
    <section id="dash" class="section active">
        <div id="clock">00:00:00</div>
        <h1>Sistema Online.</h1>
        <p style="opacity:0.5">Aguardando comandos do operador...</p>
    </section>

    <section id="tools" class="section">
        <h2>Inteligência Telefônica</h2>
        <p style="opacity:0.5; margin-bottom: 20px;">Validação e rastreio de operadora via Numverify API.</p>
        
        <div class="search-container">
            <input type="text" id="phoneInput" placeholder="Ex: 5511999999999">
            <button class="btn-run" onclick="runNumverify()">SCANNER DE NÚMERO</button>

            <div id="numResult" class="res-grid">
                </div>
        </div>
    </section>

</main>

<script>
    // Configurações
    const PROXY = "https://api.allorigins.win/raw?url=";
    const NUM_KEY = '37c50a4c4aaf752f098edc2caf52c752';

    // Relógio
    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString(); 
    }, 1000);

    // Navegação entre abas
    function tab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Função de renderizar resultado
    const render = (label, val) => `
        <div class="res-item">
            <span class="res-label">${label}</span>
            <span class="res-val">${val || '---'}</span>
        </div>`;

    // Chamada da API Numverify
    async function runNumverify() {
        const phone = document.getElementById('phoneInput').value;
        const display = document.getElementById('numResult');
        
        if(!phone) return alert("Digite um número!");

        display.innerHTML = "<p>Consultando banco de dados...</p>";

        try {
            const apiUrl = `http://apilayer.net/api/validate?access_key=${NUM_KEY}&number=${phone}`;
            const response = await fetch(PROXY + encodeURIComponent(apiUrl));
            const data = await response.json();

            if(data.valid === false) {
                display.innerHTML = "<p style='color:#ff4444'>Número inválido ou não encontrado.</p>";
            } else {
                display.innerHTML = 
                    render('Válido', data.valid ? 'SIM' : 'NÃO') +
                    render('Operadora', data.carrier) +
                    render('Localização', data.location) +
                    render('País', data.country_name) +
                    render('Tipo de Linha', data.line_type) +
                    render('Código País', data.country_prefix);
            }
        } catch (error) {
            display.innerHTML = "<p style='color:red'>Erro de conexão com o servidor.</p>";
            console.error(error);
        }
    }
</script>

</body>
</html>
