<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>suehtam | Dev Futurista</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Poppins',sans-serif;
background:#0f0f1b;
color:white;
overflow-x:hidden;
}

/* GRID ANIMADO FUNDO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(rgba(138,43,226,0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(59,130,246,0.1) 1px, transparent 1px);
background-size:50px 50px;
z-index:-1;
animation:moveGrid 20s linear infinite;
}

@keyframes moveGrid{
0%{background-position:0 0;}
100%{background-position:50px 50px;}
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
top:0;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
background:rgba(15,15,27,0.7);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(138,43,226,0.3);
z-index:1000;
}

nav h1{
font-family:'Orbitron',sans-serif;
background:linear-gradient(90deg,#a855f7,#3b82f6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav ul{
list-style:none;
display:flex;
gap:25px;
}

nav ul li a{
text-decoration:none;
color:#cbd5e1;
transition:0.3s;
}

nav ul li a:hover{
color:#a855f7;
text-shadow:0 0 10px #a855f7;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h2{
font-family:'Orbitron',sans-serif;
font-size:3rem;
background:linear-gradient(90deg,#9333ea,#2563eb);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:20px;
color:#94a3b8;
}

.btn{
margin-top:30px;
padding:12px 30px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#9333ea,#2563eb);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 25px #9333ea;
}

/* SEÇÕES */
section{
padding:100px 10%;
}

h3.section-title{
text-align:center;
font-family:'Orbitron',sans-serif;
color:#a855f7;
margin-bottom:50px;
}

/* HABILIDADES */
.skills{
max-width:600px;
margin:auto;
}

.skill{
margin-bottom:25px;
}

.skill span{
display:block;
margin-bottom:5px;
}

.bar{
width:100%;
height:8px;
background:#1e1e30;
border-radius:10px;
overflow:hidden;
}

.bar div{
height:100%;
background:linear-gradient(90deg,#9333ea,#2563eb);
width:0;
transition:2s;
}

/* PROJETOS */
.projects{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(8px);
padding:30px;
border-radius:20px;
transition:0.4s;
transform-style:preserve-3d;
}

.card:hover{
transform:rotateY(10deg) rotateX(5deg) scale(1.05);
box-shadow:0 0 30px rgba(59,130,246,0.4);
}

.card h4{
color:#3b82f6;
margin-bottom:10px;
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
background:#111827;
color:#94a3b8;
}

/* RESPONSIVO */
@media(max-width:768px){
.hero h2{
font-size:2.2rem;
}
nav ul{
display:none;
}
}
</style>
</head>
<body>
