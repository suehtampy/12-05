<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matheus | Futuristic Personal UI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;color:#fff;background:#05050d;overflow-x:hidden;cursor:none;}
.cursor{width:20px;height:20px;border:2px solid #00f0ff;border-radius:50%;position:fixed;pointer-events:none;transform:translate(-50%,-50%);transition:0.05s;z-index:9999;box-shadow:0 0 15px #00f0ff,0 0 25px #00f0ff44;}
.cursor-trail{position:absolute;width:8px;height:8px;background:#00f0ff;border-radius:50%;pointer-events:none;opacity:0.7;z-index:9998;}

/* ================= PARTICLES ================= */
canvas#particles{position:fixed;top:0;left:0;z-index:-1;}

/* ================= SIDEBAR / ABAS ================= */
.sidebar{position:fixed;left:0;top:0;height:100%;width:80px;background:rgba(15,15,30,0.9);backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;padding-top:40px;transition:0.4s;border-right:1px solid rgba(0,255,255,0.3);}
.sidebar:hover{width:220px;}
.sidebar button{background:none;border:none;color:#aaa;margin:20px 0;padding:10px;font-size:1rem;text-align:left;white-space:nowrap;cursor:pointer;transition:0.3s;font-family:'Orbitron',sans-serif;display:flex;align-items:center;gap:10px;}
.sidebar button:hover{color:#00f0ff;text-shadow:0 0 10px #00f0ff;}
.sidebar button::before{content:"ðŸ’ ";font-size:1.2rem;display:inline-block;transition:0.3s;}
.sidebar:hover button::before{transform:translateX(10px);}

/* ================= SEÃ‡Ã•ES ================= */
.tab-content{display:none; padding:100px 10%; max-width:1200px; margin-left:80px; transition:1s ease; opacity:0; transform:translateY(50px);}
.tab-content.active{display:block;opacity:1;transform:translateY(0);}
h2{font-family:'Orbitron',sans-serif;font-size:2rem;color:#00f0ff;margin-bottom:40px;}
p{line-height:1.6;color:#aaa;font-size:1rem;}

/* ================= HERO ================= */
.hero h1{font-family:'Orbitron',sans-serif;font-size:4rem;background:linear-gradient(270deg,#00f0ff,#ff00d4,#00f0ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px #00f0ff77;animation:gradient 4s linear infinite;}
@keyframes gradient{0%{background-position:0%}100%{background-position:200%}}
.hero .typing{margin-top:20px;font-size:1.5rem;color:#aaa;border-right:2px solid #00f0ff;white-space:nowrap;overflow:hidden;width:0;animation:typing 4s steps(40,end) forwards, blink 0.8s infinite;}
@keyframes typing{to{width:320px;}} 
@keyframes blink{50%{border-color:transparent;}}

/* ================= CARDS ================= */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;}
.card{background:rgba(255,255,255,0.05);padding:30px;border-radius:20px;transition:0.4s;position:relative;overflow:hidden;transform-style:preserve-3d;}
.card::before{content:"";position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(45deg, transparent, rgba(0,255,255,0.2), transparent);transform:rotate(25deg);transition:0.6s;}
.card:hover::before{animation:shine 1s linear;}
@keyframes shine{0%{transform:translateX(-100%) rotate(25deg);}100%{transform:translateX(100%) rotate(25deg);}}
.card:hover{transform:translateY(-10px) rotateX(5deg) rotateY(5deg);box-shadow:0 0 30px #00f0ff44;cursor:pointer;}

/* ================= TERMINAL FUTURISTA ================= */
#terminalWrapper{display:none;flex-direction:column;background:rgba(0,0,0,0.95);border:2px solid #00f0ff;border-radius:15px;padding:15px;max-width:500px;margin-top:20px;}
#terminalOutput{flex:1;overflow-y:auto;background:#01010a;padding:12px 10px;border-radius:12px;color:#0FFF92;font-family:monospace;font-size:0.9rem;height:250px;box-shadow:0 0 20px #00f0ff44 inset;}
#cmdInput{width:100%;padding:10px;border:2px solid #00f0ff;border-radius:8px;background:#111;color:#0FFF92;font-family:monospace;font-size:0.9rem;outline:none;transition:0.3s;}
#cmdInput:focus{border-color:#ff00d4;box-shadow:0 0 15px #ff00d4;}
#botToggle{cursor:pointer;color:#00f0ff;font-family:'Orbitron',sans-serif;padding:10px;border:1px solid #00f0ff;border-radius:10px;background:#05050d;transition:0.3s;width:max-content;margin-top:20px;}
#botToggle:hover{background:#00f0ff22;}

/* ================= BOT ================= */
