<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUEHTAM // FUTURE CORE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#050510;
  color:#00f0ff;
  font-family:'Orbitron',sans-serif;
  overflow-x:hidden;
}

/* GRID FUNDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
  linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
  linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size:50px 50px;
  animation:gridMove 15s linear infinite;
  z-index:-2;
}

@keyframes gridMove{
  from{background-position:0 0;}
  to{background-position:0 50px;}
}

/* SCANLINES */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.05) 0px,
    rgba(0,255,255,0.05) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:-1;
}

/* HEADER */
header{
  padding:30px;
  text-align:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

header h1{
  font-size:3rem;
  text-shadow:0 0 20px #00f0ff;
}

/* HUD */
.hud{
  position:fixed;
  top:20px;
  right:20px;
  font-size:0.8rem;
  text-align:right;
}

.panel{
  padding:100px 10%;
  border-bottom:1px solid rgba(0,255,255,0.2);
}

.panel h2{
  margin-bottom:30px;
  font-size:2rem;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  border:1px solid rgba(0,255,255,0.4);
  padding:30px;
  position:relative;
  transition:0.3s;
}

.card:hover{
  box-shadow:0 0 30px #00f0ff;
  transform:translateY(-10px);
}

/* RADAR */
.radar{
  width:200px;
  height:200px;
  border:2px solid #00f0ff;
  border-radius:50%;
  position:relative;
  margin:auto;
}

.radar::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  border:1px solid rgba(0,255,255,0.2);
}

.sweep{
  position:absolute;
  width:100%;
  height:100%;
  background:conic-gradient(rgba(0,255,255,0.4), transparent 60%);
  border-radius:50%;
  animation:rotate 3s linear infinite;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* TERMINAL */
#terminalSection{
  margin-top:40px;
  background:black;
  border:1px solid #00f0ff;
  padding:20px;
}

#terminalOutput{
  height:250px;
  overflow-y:auto;
  font-family:monospace;
  color:#00ff88;
}

#cmdInput{
  width:100%;
  padding:10px;
  background:#000;
  border:1px solid #00f0ff;
  color:#00ff88;
  margin-top:10px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  opacity:0.6;
}

</style>
</head>
<body>

<header>
  <h1>SUEHTAM // FUTURE CORE</h1>
</header>

<div class="hud">
  <div id="clock"></div>
  <div>SYS STATUS: ACTIVE</div>
  <div>CPU LOAD: <span id="cpu"></span>%</div>
</div>

<section class="panel">
  <h2>MISSION CONTROL</h2>
  <div class="radar">
    <div class="sweep"></div>
  </div>
</section>

<section class="panel">
  <h2>PROJECT MODULES</h2>
  <div class="cards">
    <div class="card">Neural Engine</div>
    <div class="card">Quantum Interface</div>
    <div class="card">Cyber Node</div>
  </div>
</section>

<section class="panel">
  <h2>TERMINAL ACCESS</h2>

  <div id="terminalSection">
    <div id="terminalOutput">
      <div>> Sistema conectado</div>
      <div>> Use /buscar &lt;termo&gt;</div>
    </div>
    <input type="text" id="cmdInput">
  </div>

</section>

<footer>© 2026 FUTURE CORE SYSTEM</footer>

<script>

/* CLOCK + CPU */
setInterval(()=>{
  document.getElementById("clock").textContent =
  new Date().toLocaleTimeString();
  document.getElementById("cpu").textContent =
  Math.floor(Math.random()*60+20);
},1000);

/* TERMINAL ORIGINAL */
function appendTerminal(text){
const term=document.getElementById("terminalOutput");
term.innerHTML+="<div>> "+text+"</div>";
term.scrollTop=term.scrollHeight;
}
async function carregarLoginsTxt(){
try{
const res=await fetch("logins.txt");
const txt=await res.text();
return txt.split("\n").map(l=>l.trim()).filter(l=>l.length>0);
}catch{
appendTerminal("Erro ao carregar logins.txt");
return[];
}
}
document.getElementById("cmdInput").addEventListener("keydown",async(e)=>{
if(e.key==="Enter"){
const cmd=e.target.value.trim();
appendTerminal(cmd);
if(cmd.startsWith("/buscar ")){
const termo=cmd.replace("/buscar ","").trim();
const linhas=await carregarLoginsTxt();
const encontrados=[];
linhas.forEach(linha=>{
const partes=linha.split(":");
let url,login,senha;
if(partes.length===3)[url,login,senha]=partes;
else if(partes.length===4)[,url,login,senha]=partes;
if(url&&url.toLowerCase().includes(termo.toLowerCase()))encontrados.push(login+":"+senha);
});
if(!encontrados.length)appendTerminal("Nenhum login encontrado");
else encontrados.forEach(item=>appendTerminal(item));
}else{
appendTerminal("Comando inválido");
}
document.getElementById("cmdInput").value="";
}
});

</script>

</body>
</html>
