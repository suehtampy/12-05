<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATHEUS OS | Full Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #050505; --text: #ffffff; --accent: #3b82f6;
    --card: rgba(20, 20, 25, 0.7); --sidebar: #0a0a0c;
    --border: rgba(255, 255, 255, 0.1);
    --success: #10b981; --error: #f43f5e;
}
.light-mode {
    --bg: #f8fafc; --text: #0f172a; --accent: #2563eb;
    --card: #ffffff; --sidebar: #ffffff; --border: #e2e8f0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
    transition: 0.5s; overflow-x: hidden;
}

/* EFEITO DE FUNDO */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
}

/* SIDEBAR */
.sidebar {
    position: fixed; left: 20px; top: 20px; bottom: 20px; width: 260px;
    background: var(--sidebar); border: 1px solid var(--border);
    border-radius: 24px; padding: 40px 20px; z-index: 1000;
}
.nav-item {
    width: 100%; padding: 15px; margin-bottom: 8px; border-radius: 12px;
    background: transparent; border: none; color: var(--text); text-align: left;
    font-weight: 600; cursor: pointer; transition: 0.3s; opacity: 0.5;
}
.nav-item.active, .nav-item:hover { background: var(--accent); color: white; opacity: 1; }

/* CONTENT */
.content { margin-left: 320px; padding: 60px 40px; }
.glass-card { 
    background: var(--card); border: 1px solid var(--border);
    padding: 35px; border-radius: 30px; backdrop-filter: blur(20px);
    margin-bottom: 30px;
}

h2 { font-size: 2rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; }

/* INPUT & BUTTON */
input {
    width: 100%; padding: 18px; border-radius: 16px; border: 1px solid var(--border);
    background: rgba(0,0,0,0.3); color: white; font-size: 1rem; margin-bottom: 20px;
}
.btn-action {
    background: var(--accent); color: white; border: none; padding: 18px;
    border-radius: 16px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
}
.btn-action:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }

/* RESULTADOS API */
.api-grid {
    display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
    display: none; /* Escondido até a busca */
}
.data-box {
    background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
    border: 1px solid var(--border);
}
.label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.5; margin-bottom: 5px; display: block; }
.val { font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; font-weight: 600; color: var(--accent); }

#status-indicator { margin-bottom: 15px; font-weight: 800; text-align: center; }
</style>
</head>
<body>

<div class="bg-glow"></div>

<aside class="sidebar">
    <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; text-align: center;">MATHEUS<span style="color:var(--accent)">.OS</span></div>
    <button class="nav-item active">Inteligência Numérica</button>
    <button class="nav-item">Outras Ferramentas</button>
    <div style="position: absolute; bottom: 40px; width: 85%;">
        <button class="btn-action" onclick="document.body.classList.toggle('light-mode')" style="background: var(--border); font-size: 0.8rem;">Alternar Tema</button>
    </div>
</aside>

<main class="content">
    
    <div class="glass-card">
        <h2>Scanner de Inteligência Global</h2>
        <p style="opacity: 0.6; margin-bottom: 20px;">Insira o número com DDI e DDD para uma extração completa de dados.</p>
        
        <input type="text" id="phoneInput" placeholder="Ex: 5511988887777">
        <button class="btn-action" onclick="fullScan()">Realizar Varredura Completa</button>

        <div id="status-indicator"></div>

        <div id="apiResults" class="api-grid">
            <div class="data-box"><span class="label">Status da Linha</span><span id="res-valid" class="val">--</span></div>
            <div class="data-box"><span class="label">Formato Local</span><span id="res-local" class="val">--</span></div>
            <div class="data-box"><span class="label">Formato Internacional</span><span id="res-intl" class="val">--</span></div>
            <div class="data-box"><span class="label">País</span><span id="res-country" class="val">--</span></div>
            <div class="data-box"><span class="label">Localização/Estado</span><span id="res-loc" class="val">--</span></div>
            <div class="data-box"><span class="label">Operadora (Carrier)</span><span id="res-carrier" class="val">--</span></div>
            <div class="data-box"><span class="label">Tipo de Linha</span><span id="res-type" class="val">--</span></div>
            <div class="data-box"><span class="label">Código do País</span><span id="res-prefix" class="val">--</span></div>
        </div>
    </div>

</main>

<script>
async function fullScan() {
    const number = document.getElementById('phoneInput').value;
    const status = document.getElementById('status-indicator');
    const grid = document.getElementById('apiResults');
    const apiKey = '95c79cb4a8841b8d8c24ed0db133f322';

    if(!number) return alert("Digite um número.");

    status.innerHTML = "INICIANDO VARREDURA...";
    status.style.color = "var(--accent)";
    grid.style.display = "none";

    try {
        const response = await fetch(`https://apilayer.net/api/validate?access_key=${apiKey}&number=${number}&format=1`);
        const data = await response.json();

        if(data.valid) {
            status.innerHTML = "✓ RESULTADOS EXTRAÍDOS COM SUCESSO";
            status.style.color = "var(--success)";
            grid.style.display = "grid";

            // Preenchendo todos os campos que a API oferece
            document.getElementById('res-valid').innerText = "ATIVA / VÁLIDA";
            document.getElementById('res-local').innerText = data.local_format || "N/A";
            document.getElementById('res-intl').innerText = data.international_format || "N/A";
            document.getElementById('res-country').innerText = `${data.country_name} (${data.country_code})`;
            document.getElementById('res-loc').innerText = data.location || "Não identificado";
            document.getElementById('res-carrier').innerText = data.carrier || "Desconhecida";
            document.getElementById('res-type').innerText = data.line_type || "N/A";
            document.getElementById('res-prefix').innerText = "+" + data.country_prefix;
        } else {
            status.innerHTML = "✗ FALHA: NÚMERO INVÁLIDO OU INEXISTENTE";
            status.style.color = "var(--error)";
        }
    } catch (e) {
        status.innerHTML = "ERRO NA COMUNICAÇÃO COM O SERVIDOR";
    }
}
</script>
</body>
</html>
